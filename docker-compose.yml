services:
  postgres:
    container_name: postgres
    image: postgres:12.0-alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    restart: always

  redis:
    image: redis:5.0.7-alpine
    ports:
      - "6379:6379"

  dashboard:
    image: dataesr/dashboard-crawler:1.0
    ports:
      - "9181:9181"
    command: rq-dashboard -H redis
    depends_on:
      - redis

  worker:
    image: dataesr/bso3-harvest-publication:latest
    privileged: true
    command: bash -c "sleep 10 && python3 manage.py run_worker"
    env_file:
      - .env
    depends_on:
      - redis
      - postgres
    restart: always


  web:
    image: dataesr/bso3-harvest-publication:latest
    privileged: true
    ports:
      - "5004:5000"
    command: bash -c "sleep 10 && python3 manage.py run -h 0.0.0.0"
    environment:
      - AUTH_VERSION=${AUTH_VERSION}
      - OS_USERNAME=${OS_USERNAME}
      - OS_PASSWORD=${OS_PASSWORD}
      - OS_USER_DOMAIN_NAME=${OS_USER_DOMAIN_NAME}
      - OS_PROJECT_DOMAIN_NAME=${OS_PROJECT_DOMAIN_NAME}
      - OS_PROJECT_NAME=${OS_PROJECT_NAME}
      - OS_PROJECT_ID=${OS_PROJECT_ID}
      - OS_REGION_NAME=${OS_REGION_NAME}
      - OS_AUTH_URL=${OS_AUTH_URL}
      - OS_TENANT_NAME=${OS_TENANT_NAME}
      - OS_TENANT_ID=${OS_TENANT_ID}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - FLASK_ENV=${FLASK_ENV}
      - FLASK_IP=${FLASK_IP}
      - FLASK_PORT=${FLASK_PORT}
      - FLASK_DEBUG=${FLASK_DEBUG}
      - APP_SETTINGS=${APP_SETTINGS}
      - TOKEN_WILEY=${TOKEN_WILEY}
      - TOKEN_ELSEVIER=${TOKEN_ELSEVIER}
      - TOKEN_SPRINGER=${TOKEN_SPRINGER}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - WILEY_TOKEN=${WILEY_TOKEN}
      - WILEY_EZPROXY_USER=${WILEY_EZPROXY_USER}
      - WILEY_EZPROXY_PASS=${WILEY_EZPROXY_PASS}
      - WILEY_PUBLICATION_URL=${WILEY_PUBLICATION_URL}
      - WILEY_BASE_URL=${WILEY_BASE_URL}
    depends_on:
      - worker
    restart: always


volumes:
  bso3-harvest-publication:

